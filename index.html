<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lançamentos de Julho</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
        <h1>Fique por dentro de todos os lançamentos <br>do mês de Julho</h1>
        <nav>
            <div class="dropdown">
            <button class="dropbtn">Plataformas ▼</button>
            <div class="dropdown-content">
                <a href="https://store.steampowered.com/?l=portuguese" target="_blank">Steam</a>
                <a href="https://store.epicgames.com/pt-BR/" target="_blank">Epic Games</a>
                <a href="https://store.ubisoft.com/ofertas/free-pc-games?lang=pt_BR" target="_blank">Ubisoft</a>
                <a href="https://www.nintendo.com/pt-br/?srsltid=AfmBOoqVlFBZ4pVqZYPW3WBh_wJMW2cT06AhU3NS4In5OHBi9xT5hAMN" target="_blank">Nintendo</a>
            </div>
            </div>
        </nav>
        </header>

        <main>

        <div class="card" id="game1" onclick="openModal('imagens/wheel-world-p.png', 'Wheel World', 'Descrição: Mergulhe no Wheel World como Kat, uma ciclista escolhida por espíritos ciclísticos ancestrais. Corra contra equipes de elite, aprimore sua bike e realize um ritual de Grande Mudança para salvar um universo à beira do colapso! Sua bike é o seu destino.\n \n Data de Lançamento: 23 de Julho')">
            <img src="imagens/wheel-world-g.png" alt="Wheel World">
        </div>

        <div class="card" id="game2" onclick="openModal('imagens/donkey kong p.png', 'Donkey Kong', 'Descrição: Junte-se a DK e sua parceira, Pauline, enquanto exploram as profundezas do subterrâneo e descobrem que esse mundo é muito mais do que parece ser. Descubra uma série de ecossistemas como cânions áridos, florestas verdejantes e tundras geladas enquanto você descasca a crosta terrestre! \n\n Data de Lançamento: 17 de Julho')">
            <img src="imagens/donkey kong g.png" alt="Donkey Kong">
        </div>

        <div class="card" id="game3" onclick="openModal('imagens/eriksholm pequena.png', 'Eriksholm', 'Experimente um jogo de furtividade isométrico baseado em narrativa, ambientado na deslumbrante cidade de Eriksholm. Quando Herman, o irmão de Hanna, desaparece e a polícia começa a persegui-lo, a busca desencadeia uma série de eventos catastróficos que não apenas mudarão suas vidas, mas também o destino de toda a cidade. Junte-se a seus aliados, engane inimigos implacáveis e use sua astúcia para descobrir a verdade por trás do desaparecimento de Herman.\n\nData de Lançamento: 15 de Julho')">

            <img src="imagens/eriksholm grande.png" alt="Eriksholm">
        </div>

        <div class="card" id="game4" onclick="openModal('imagens/grouded 2 p.png', 'Grounded 2', 'Descrição: Encolhido novamente, mas o mundo é muito maior. Nesta aventura de sobrevivência em mundo aberto, para um jogador ou cooperativo, crie armas e armaduras, construa sua base e atravesse o playground em seu buggy. Mas há algo mais por aí — e ele não se esqueceu de você.\n\nData de Lançamento: 29 de Julho')">
            <img src="imagens/grouded 2.png" alt="Grounded 2">
        </div>

        <div class="card" id="game5" onclick="openModal('imagens/robocop p.png', 'Robocop Rogue City', 'Descrição: Transforme-se no lendário policial metade homem, metade máquina, e combata o crime nas perigosas ruas de Old Detroit. Faça o que for preciso para cumprir a lei. Use sua poderosa Auto-9 ou uma das outras 20 armas disponíveis para eliminar a criminalidade em uma explosiva jornada em primeira pessoa. Sua força robótica e habilidades cibernéticas, que podem ser melhoradas no decurso da aventura, transformam você no mais eficiente agente da lei.\n\n Data de Lançamento: 2 de Julho')">
            <img src="imagens/robocop g.png" alt="Robocop">
        </div>

        <div class="card" id="game6" onclick="openModal('imagens/tales of the shire p.png', 'Tales of the Shire', 'Descrição: Boas-vindas à sua casa, hobbit! – Do estúdio criativo Wētā Workshop. Leve uma vida aconchegante de hobbit na serena região do Condado. Explore, decore e compartilhe este canto bucólico da Terra-média. Junte-se a hobbits amáveis e outros rostos conhecidos que aguardam a sua chegada em Tales of the Shire: um jogo de O Senhor dos Anéis™.\n\nData de Lançamento: 29 de Julho')">
            <img src="imagens/tales of the shire g.png" alt="Tales of the Shire">
        </div>

        <div class="card" id="game7" onclick="openModal('imagens/the drifter p.png', 'The Drifter', 'Descrição: Um suspense de aventura pulp - Um andarilho assassinado desperta. Vivo novamente, segundos antes de sua morte. Caçado e assombrado, ajude-o a desvendar uma teia de conspiração insana neste jogo de apontar e clicar em ritmo acelerado.\n\n Data de Lançamento: 17 de Julho')">
            <img src="imagens/the drifter g.png" alt="The drifter">
        </div>

        <div class="card" id="game8" onclick="openModal('imagens/neon abyss p.png', 'Neon Abyss 2', 'Descrição: Mergulhe no caos cibernético do roguelike Neon Abyss 2! Agora com modo cooperativo online para até 4 jogadores, mais estilos de combate e sinergias ilimitadas entre itens. Toda partida é uma experiência inesquecível e eletrizante, recheada de ação.\n\nData de Lançamento: 17 de Julho')">
            <img src="imagens/neon abyss g.png" alt="Neon Abyss">
        </div>

        <div class="card" id="game9" onclick="openModal('imagens/killing floor p.png', 'Killing Floor 3', 'Descrição: Killing Floor 3 é o próximo jogo da lendária série de ação/terror. Neste intenso jogo de tiro em primeira pessoa, você será um especialista na Nightfall e unirá forças com até cinco companheiros para combater levas de zeds, ganhar grana, desbloquear habilidades e compor um arsenal insuperável.\n\nData de Lançamento: 24 de Julho')">
            <img src="imagens/kiling floor g.png" alt="Killing Floor">
        </div>

        </main>

        <footer>
            <p id="fim">&copy; 2025 - Catálogo de Jogos</p>
            <p>Made By Caio</p>
        </footer>

        <div class="modal" id="gameModal">
        <div class="modal-content">
            <div class="modal-left">
                <img src="" alt="Imagem do Jogo" id="modalImg">
            </div>
            <div class="modal-right">
                <h2 id="modalTitle"></h2>
                <p id="modalDesc"></p>
                <p id="modalDate"></p>
            </div>
                <button class="close-btn" onclick="closeModal()">Fechar</button>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
